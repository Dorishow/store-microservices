version: "3.8"

services:
  mongo-database:
    networks:
      - micro-products
    image: mongo
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"

  banco-postgres:
    networks:
      - micro-products
    container_name: banco-postgres
    image: postgres:14.3-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
    volumes:
      - db:/var/lib/postgresql/data

  products-api:
    build: products/
    networks:
      - micro-products
    ports:
      - "8080:8080"
    depends_on:
      - mongo-database

  users-api:
    build: userApi/
    networks:
      - micro-products
    ports:
      - "8081:8081"
    depends_on:
      - banco-postgres

  sales-api:
    build: salesApi/
    networks:
      - micro-products
    ports:
      - "8082:8082"
    depends_on:
      - mongo-database

  prometheus:
    image: prom/prometheus
    volumes:
      - ./:/etc/prometheus/
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - 9090:9090
    networks:
      - micro-products
    depends_on:
      - products-api
    restart: always

  grafana:
    networks:
      - micro-products
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SERVER_PROTOCOL=http
      - GF_SERVER_HTTP_PORT=3000
    image: grafana/grafana
    depends_on:
      - prometheus

volumes:
  mongodata:
  prometheus_data: {}
  db:

networks:
  micro-products:
    driver: bridge
